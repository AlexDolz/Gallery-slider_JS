<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gallery-slider_JS</title>
  </head>
  <body>
    <div class="container">
      <div id="slider">
        <div id="slider_line">
          <img src="./img/PngItem_1.png" alt="smile" />
          <img src="./img/PngItem_2.png" alt="panda" />
          <img src="./img/PngItem_3.png" alt="monkey" />
          <img src="./img/PngItem_4.png" alt="smile red" />
          <img src="./img/PngItem_5.png" alt="ball" />
          <img src="./img/PngItem_6.png" alt="tiger" />
          <img src="./img/PngItem_7.png" alt="giraffe" />
        </div>
      </div>
      <button id="slider_prev">Prev</button>
      <button id="slider_next">Next</button>
    </div>
    <script src="./gallery-slider.js"></script>
  </body>
</html>
